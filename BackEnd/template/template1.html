<!DOCTYPE html>
<html>
<head>
  <title>Messaging app</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: #128C7E;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar li a {
      text-decoration: none;
      color: #fff;
      display: block;
      padding: 10px;
      border-radius: 4px;
    }

    .sidebar li a:hover {
      background-color: #075E54;
    }

    .main {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      background-color: #F2F2F2;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
    }

    .message-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .message-list li {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .message-list .sender {
      font-weight: bold;
    }

    .message-list .time {
      font-size: 12px;
      color: #888;
    }

    .message-input {
      display: flex;
      margin-top: 20px;
    }

    .message-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .message-input button {
      padding: 10px 20px;
      background-color: #128C7E;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>WhatsApp Web</h1>
      <ul id="listForContacts">
        <!-- <li><a href="#">Contact 1</a></li>
        <li><a href="#">Contact 2</a></li>
        <li><a href="#">Contact 3</a></li>
        <li><a href="#">Contact 4</a></li>
        <li><a href="#">Contact 5</a></li> -->
      </ul>
    </div>
    <div class="main">
      <div class="header">
        <img src="profile-picture.jpg" alt="Profile Picture">
        <h2>Contact Name</h2>
      </div>
      <ul class="message-list">
        <li>
          <span class="sender">Sender Name</span>
          <p>Sample message content</p>
          <span class="time">9:00 AM</span>
        </li>
        <li>
          <span class="sender">Sender Name</span>
          <p>Sample message content</p>
          <span class="time">9:01 AM</span>
        </li>
        <li>
          <span class="sender">Sender Name</span>
          <p>Sample message content</p>
          <span class="time">9:02 AM</span>
        </li>
      </ul>
      <div class="message-input">
        <input type="text" placeholder="Type your message...">
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
